<div class="dialog-frame" style="width: 700px;">
  <div class="dialog-header" bind="dialogHeader">Connect to Oracle</div>
  <div class="dialog-body" bind="dialogBody">
	<h3>Server</h3>
    <p class="body-text">
	  <label for="OracleIP">IP Address:</label>
      <input id="OracleIP" type="text" value="" bind="ip">
	  <br />
	  <label for="OraclePort">Port:</label>
      <input id="OraclePort" type="text" value="1521" bind="port">
	  <br />
	  <label for="OracleDBName">DB Name:</label>
      <input id="OracleDBName" type="text" value="ORCL" bind="db">
    </p>
	<h3>Schema</h3>
	<p>
	   <label for="OracleSchemaUsername">Username:</label>
	   <input id="OracleSchemaUsername" type="text" value="" bind="username">
	   <br />
	   <label for="OracleSchemaPassword">Password:</label>
	   <input id="OracleSchemaPassword" type="text" value="" bind="password">
	</p>
	<h3>Table</h3>
	<p>
		<label for="OracleTableName">Name:</label>
		<input id="OracleTableName" type="text" value="" bind="table">
	</p>
	<div id="oracleColumns" style="height: 250px; overflow: auto" bind="oracleColumns">
		<table id="oracleColumnsTable" bind="oracleColumnsTable">
		</table>
	</div>	
  </div>
  <div class="dialog-footer" bind="dialogFooter"><div class="grid-layout layout-normal layout-full"><table><tr>
    <td>
      <button class="button" bind="resetButton">Reset</button>
    </td>
    <td style="text-align:right;">
      <button class="button button-primary" bind="saveButton">Save</button>
      <button class="button" bind="saveAndLoadButton">Save &amp; Load</button>
    </td>
    <td style="text-align:center;" width="30%">
      <span class="schema-alignment-status-indicator" bind="statusIndicator"></span>
    </td>
    <td style="text-align:right;" width="1%">
      <button class="button" bind="closeButton">Close</button>
    </td>
  </tr></table></div></div>
</div>
